<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="calc">
		<div class="name">
			<div class="letters">
				Casio 3234
			</div>
		</div>	
		<div class="input">
			<input class="input-line" dir="rtl" type="text">
		</div>	
		<div class="battery"></div>
		<div class="plus__numbers">
			<button class="seven btn"> 7 </button>
			<button class="eight btn"> 8 </button>
			<button class="nine btn"> 9 </button>
			<button class="plus btn"> + </button>
		</div>
		<div class="minus__numbers">
			<button class="four btn"> 4 </button>
			<button class="five btn"> 5 </button>
			<button class="six btn"> 6 </button>
			<button class="minus btn"> -</button>
		</div>
		<div class="slash__numbers">
			<button class="one btn"> 1 </button>
			<button class="two btn"> 2 </button>
			<button class="three btn"> 3 </button>
			<button class="slash btn"> / </button>			
	    </div>
		<div class="star__bottom">
			<button class="coma btn"> , </button>
			<button class="zero btn"> 0 </button>
			<button class="equal btn"> = </button>
			<button class="star btn"> * </button>
		</div>
		
	</div> 
	
</body>
</html>
